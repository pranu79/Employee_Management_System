<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::title},~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Add Employee</title>
</head>

<body>
	<section>
		<div class="container p-4">
			<div class="row">
				<div class="col-md-6 offset-3">
					<div class="card">
						<div class="card-header">
							<h3 class="text-center">Add Employee </h3>
						</div>
						
						<th:block="$session.msg">
							<p class="text-center text-warning fs-4" th:text="${session.msg}"></p>
						</th:block>
						<th:block th:text="${@empService.removeMsg()}"></th:block>
						
						
						
						<div class="card-body">

							<form action="/createEmp" method="post">

								<div class="mb-3">
									<label class="form-label">Employee Name</label>
									<input type="text" class="form-control" name="name" required>
								</div>

								<div class="mb-3">
									<label class="form-label">Employee Mobile Number</label>
									<input type="number" class="form-control" name="phno" required>
								</div>

								<div class="mb-3">
									<label class="form-label">Email address</label>
									<input type="email" class="form-control" name="email" required>
								</div>
								

								<div class="mb-3">
									<label class="form-label">Department</label>
									<input type="text" class="form-control" name="department" required>
								</div>


								<button type="submit" class="btn btn-primary col-md-12">Add</button>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
